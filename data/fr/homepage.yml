############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/about/our_value.png"
  feature_item:
    # feature item loop
    - name : "Transparence"
      icon : "ti-eye" # icon pack : https://themify.me/themify-icons
      content : "Nous voulons être le plus transparents possible dans notre communication pour éviter les peurs et les a priori, et dans les codes sources de nos outils pour que chacun puisse savoir ce qu’il utilise et le cas échéant nous aider à nous améliorer."

    # feature item loop
    - name : "Bienveillance"
      icon : "ti-heart" # icon pack : https://themify.me/themify-icons
      content : "Nous accordons une importance particulière à la dimension égalitaire et de bienveillance dans nos relations sociales en général, et plus particulièrement dans le cadre des relations entre collaborateurs et partenaires, quelque soit leur niveau d’implication."

    # feature item loop
    - name : "Coopération"
      icon : "ti-rss-alt" # icon pack : https://themify.me/themify-icons
      content : "Nous souhaitons partager nos compétences dans l’utilisation des solutions en formant particuliers, bénévoles et salariés. Nous souhaitons que chacun puisse monter en compétence et en autonomie, et que personne ne soit indispensable."

    # feature item loop
    - name : "Proximité"
      icon : "ti-world" # icon pack : https://themify.me/themify-icons
      content : "Friends Of [OpenPGP](/fr/about/openpgp/) est un projet international, mais nous souhaitons que notre vision et nos objectifs puissent se partager et évoluer partout et avec tout le monde. C'est pourquoi nous invitons toutes les initiatives locales et liées à [OpenPGP](/fr/about/openpgp/) à se rejoindre chaleureusement en cet espace commun."


############################### Banner against_value ###############################
banner_against_value:
  enable : true
  image : "https://i.redd.it/rtt7bv8c02611.jpg"
  feature_item:
    # feature item loop
    - name : "Cupidité"
      icon : "ti-money" # icon pack : https://themify.me/themify-icons
      content : "La cupidité est un formidable moteur... pour gaspiller les énergies et foncer dans le mur de l'injustice. Nous cherchons avant tout à créer de la valeurs. Nous ne voulons surtout pas en capter plus que ce que nous créons."

    # feature item loop
    - name : "Vanité"
      icon : "ti-star" # icon pack : https://themify.me/themify-icons
      content : "Non seulement nous souhaitons que chacun puisse se mettre à la place des autres. Mais nous voulons aussi que chacun veuille que quiconque puisse prendre sa place."

    # feature item loop
    - name : "Idéologie"
      icon : "ti-rocket" # icon pack : https://themify.me/themify-icons
      content : "Sans cesse, nous devons veiller à ce que nos convictions n'effacent pas la rigueur scientifique."


############################## about ##################################
about:
  enable : true
  title : "À propos des Amis d'OpenPGP"
  image : "images/about/about-us.jpg"
  vignette_1 : "images/about/vignette_videos_open_pgp.png"
  content : "Friends Of [OpenPGP](/fr/about/openpgp/) (foopgp) vise à rassembler tous ceux qui utilisent ou développent des solutions basées sur les normes [OpenPGP](/fr/about/openpgp/).
   Les objectifs sont de promouvoir et de faciliter l'adoption de ces technologies et de soutenir leur croissance.
   Pour les atteindre, l'association aide à organiser des événements, des ateliers et des formations. Elle peut également héberger et promouvoir le développement collaboratif de projets logiciels liés à [OpenPGP](/fr/about/openpgp/)."
  button:
    enable : true
    label : "En savoir plus"
    link : "about"


