  title : "About Friends Of OpenPGP"
  image : "images/about/about-us.jpg"
  content : "Friends Of OpenPGP (foopgp) aims to be a non-profit association of organizations which use or develop solutions based on the OpenPGP standard.
  The objectives are to promote and ease its adoption, and to support its growth.
  The reach them, the association helps organize events, workshop, and training. It may also hosts and promotes the collaborative development of software projects related to OpenPGP."
