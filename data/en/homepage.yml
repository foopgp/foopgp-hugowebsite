slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Promote the [OpenPGP](/about/openpgp/) technologies"
      content : "among businesses and citizens."
      animation_in : "left"
      animation_out : "up"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Events"
        link : "event"

    - title : "Ease [OpenPGP](/about/openpgp/) adoption for everyone"
      content : "by organizing training and workshops."
      animation_in : "up"
      animation_out : "left"
      button:
        enable : true
        label : "Training & Workshops"
        link : "course"

    - title : "Monitor evolutions related to [OpenPGP](/about/openpgp/)"
      content : "by providing relevant information."
      animation_in : "right"
      animation_out : "down"
      button:
        enable : true
        label : "blog"
